<header
  class="w-full max-w-screen-xl mx-auto md:flex md:items-center md:justify-between md:px-4 md:py-3"
>
  <div class="flex items-center justify-between px-4 py-3 md:p-0">
    <div>
      <ng-content select="[start]"></ng-content>
    </div>
    <div class="md:hidden">
      <button
        type="button"
        (click)="toggleMobileMenu()"
        class="block text-gray-500 hover:text-white focus:text-white focus:outline-none"
      >
        <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
          <path
            *ngIf="!isOpen"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>

          <path
            *ngIf="isOpen"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div [class.hidden]="!isOpen" class="px-4 pt-2 pb-4 md:flex md:p-0">
    <ng-content select="[end]"></ng-content>
  </div>
</header>
